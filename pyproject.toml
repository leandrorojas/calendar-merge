[project]
name = "calendar-merge"
version = "0.1.1"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "google-generativeai>=0.8.5",
    "icalendar>=6.3.1",
    "pyfangs",
    "pyicloud==2.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ðŸ”‘ Tell Hatch to include your single module
[tool.hatch.build.targets.wheel]
include = ["src/merge.py"]

[tool.uv.sources]
pyfangs = { git = "ssh://git@github.com/leandrorojas/pyfangs", rev = "v0.7.1" }

# Optional: CLI entry point (runs merge:main)
[project.scripts]
calendar-merge = "merge:main"
